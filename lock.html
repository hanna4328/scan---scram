<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Lock Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(120deg, #2c3e50, #4ca1af);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .lock {
            font-size: 60px;
            margin-bottom: 10px;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }
        input {
            font-size: 20px;
            padding: 10px;
            width: 120px;
            text-align: center;
            border-radius: 5px;
            border: none;
        }
        button {
            margin-top: 10px;
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #2ecc71;
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="lock">üîí</div>
    <div class="container">
        <h1>Number Lock Puzzle</h1>
        <p>Find the correct 4-digit code based on these clues:</p>
        <ul>
            <li>The first digit is twice the last digit.</li>
            <li>The sum of all digits is 10.</li>
            <li>The second digit is the highest.</li>
            <li>The last digit is odd.</li>
            <li>All digits are distinct.</li>
        </ul>
        <input type="text" id="codeInput" maxlength="4">
        <button onclick="checkCode()">Unlock</button>
        <p id="message"></p>
    </div>
    <script>
        function checkCode() {
            let userInput = document.getElementById("codeInput").value;
            if (userInput === "2431") {
                document.getElementById("message").textContent = "‚úÖ Correct! Moving to the next puzzle...";
                setTimeout(() => {
                    window.location.href = "pattern_puzzle.html"; // Ensure this file exists
                }, 2000);
            } else {
                document.getElementById("message").textContent = "‚ùå Wrong code! Try again.";
            }
        }
    </script>
</body>
</html>
